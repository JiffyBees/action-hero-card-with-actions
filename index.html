<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <div class="unit xs-1 s-1 m-1-2 l-1-3">

      <article class="action-card relative ">
        <div>
          <img class="img-flex" srcset="images/blue-bolt-975.jpg 975w, images/blue-bolt-480.jpg 480w " sizes="(min-width: 60em) 33vw, (min-width: 38em) 55vw, 100vw" src="images/blue-bolt-480.jpg" alt="">
        </div>
        <header class="gutter-1-2">
          <h2 class="push-0 pad-t-1-2">Blue Bolt, Series 6D, â„– 4</h2>
          <p>Blue Bolt, the human lightning streak, in weird & fantastic stories of the unknown.</p>
        </header>
        <footer>
          <menu class="list-group-inline pin-right-top pad-t-1-2 push-r-1-2">
            <li class="action-tools-top">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#fullscreen"></use></svg>
                </i>
              </button>
            </li>

            <li class="action-tools-top">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#download"></use></svg>
                </i>
              </button>
            </li>
          </menu>

          <menu class="list-group-inline gutter-1-2">
            <li class="action-tools-bottom">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#comment"></use></svg>
                </i>
              </button>
            </li>

            <li class="action-tools-bottom">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#heart"></use></svg>
                </i>
              </button>
            </li>

            <li class="action-tools-bottom">
              <button class="btn action-btn">
                <i class="icon i-1">
                  <svg><use xlink:href="images/icons.svg#share"></use></svg>
                </i>
              </button>
            </li>

          </menu>
        </footer>
      </article>

    </div>
  </div>

</body>
</html>
